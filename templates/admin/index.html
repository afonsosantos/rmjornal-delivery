{% extends 'admin/index.html' %}
{% load static %}

    <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
    <script type="text/javascript">

        var ctx = $("#deliveries_chart").get(0).getContext("2d");
        new Chart(ctx, {type: 'line', data: data, label: 'Entregas Totais por MÃªs'});
      });
    </script>

    {{ block.super }}
  </div>
{% endblock %}
